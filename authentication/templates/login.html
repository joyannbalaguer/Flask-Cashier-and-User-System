<!DOCTYPE html>
<html>
<head>
    <title>Login Page</title>
    <style>
        body {
            margin: 0;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background: linear-gradient(135deg, #fbc2eb, #a6c1ee);
            font-family: "Poppins", sans-serif;
            color: #fff;
        }
        .login-box {
            background-color: rgba(255, 255, 255, 0.15);
            width: 320px;
            padding: 35px 30px;
            border-radius: 20px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
            text-align: center;
            backdrop-filter: blur(8px);
        }
        h2 {
            margin-bottom: 20px;
            color: #fff;
        }
        input {
            width: 90%;
            padding: 10px;
            margin: 8px 0;
            border: none;
            border-radius: 8px;
            outline: none;
        }
        button {
            width: 95%;
            background: linear-gradient(90deg, #fda085, #f6d365);
            color: #fff;
            border: none;
            padding: 10px;
            margin-top: 10px;
            border-radius: 8px;
            cursor: pointer;
            font-weight: bold;
            transition: 0.3s;
        }
        button:hover {
            background: linear-gradient(90deg, #f6d365, #fda085);
        }
        .error {
            color: red;          /* Flash message in red */
            font-size: 14px;
            margin-top: 10px;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <div class="login-box">
        <h2>✨ Welcome ✨</h2>
        <form method="POST">
            <input type="text" name="username" placeholder="Username" required><br>
            <input type="password" name="password" placeholder="Password" required><br>
            <button type="submit">Login</button>
        </form>

        {% with messages = get_flashed_messages() %}
            {% if messages %}
                <p class="error">{{ messages[0] }}</p>
            {% endif %}
        {% endwith %}
    </div>
</body>
</html>
