<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Admin Dashboard</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: #f5f6fa;
            margin: 0;
            padding: 0;
        }
        h1 {
            text-align: center;
            background: #2f3640;
            color: white;
            padding: 20px;
        }
        .container {
            width: 90%;
            margin: 30px auto;
            background: white;
            border-radius: 8px;
            padding: 20px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }
        th, td {
            padding: 10px;
            border: 1px solid #ddd;
            text-align: center;
        }
        th {
            background: #273c75;
            color: white;
        }
        input, select {
            padding: 5px;
            margin: 5px;
        }
        button {
            padding: 5px 10px;
            background: #0097e6;
            border: none;
            color: white;
            cursor: pointer;
            border-radius: 5px;
        }
        button.delete {
            background: #e84118;
        }
        form.inline {
            display: inline;
        }
        .logout {
            text-align: right;
            margin-bottom: 15px;
        }
        .logout a {
            text-decoration: none;
            background: #e84118;
            color: white;
            padding: 8px 12px;
            border-radius: 5px;
        }
        .add-form {
            margin-bottom: 20px;
        }
    </style>
</head>
<body>
    <h1>Welcome, {{ username }} (Admin)</h1>
    <div class="container">

        <div class="logout">
            <a href="{{ url_for('admin_bp.admin_logout') }}">Logout</a>
        </div>

        <!-- Add User Form -->
        <h2>Add New User</h2>
        <form action="{{ url_for('admin_bp.add_user') }}" method="POST" class="add-form">
            <input type="text" name="firstname" placeholder="First Name" required>
            <input type="text" name="lastname" placeholder="Last Name" required>
            <input type="date" name="birthdate" required>
            <input type="text" name="address" placeholder="Address" required>
            <input type="text" name="mobile_number" placeholder="Mobile No." required>
            <input type="email" name="email" placeholder="Email" required>
            <input type="text" name="username" placeholder="Username" required>
            <input type="password" name="password" placeholder="Password" required>
            <select name="user_type">
                <option value="user">User</option>
                <option value="admin">Admin</option>
            </select>
            <button type="submit">Add</button>
        </form>

        <!-- Users Table -->
        <h2>All Users</h2>
        <table>
            <tr>
                <th>ID</th>
                <th>First</th>
                <th>Last</th>
                <th>Username</th>
                <th>Email</th>
                <th>Type</th>
                <th>Actions</th>
            </tr>
            {% for user in users %}
            <tr>
                <form action="{{ url_for('admin_bp.update_user', user_id=user.user_id) }}" method="POST">
                    <td>{{ user.user_id }}</td>
                    <td><input type="text" name="firstname" value="{{ user.firstname }}" required></td>
                    <td><input type="text" name="lastname" value="{{ user.lastname }}" required></td>
                    <td><input type="text" name="username" value="{{ user.username }}" required></td>
                    <td><input type="email" name="email" value="{{ user.email }}" required></td>
                    <td>
                        <select name="user_type">
                            <option value="user" {% if user.user_type == 'user' %}selected{% endif %}>User</option>
                            <option value="admin" {% if user.user_type == 'admin' %}selected{% endif %}>Admin</option>
                        </select>
                    </td>
                    <td>
                        <button type="submit">Update</button>
                </form>
                <form action="{{ url_for('admin_bp.delete_user', user_id=user.user_id) }}" method="POST" class="inline">
                    <button type="submit" class="delete">Delete</button>
                </form>
                    </td>
            </tr>
            {% endfor %}
        </table>
    </div>
</body>
</html>
